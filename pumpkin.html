<!DOCTYPE html>
<html>
<head>
  <style>
    .icon-container {
      display: flex;
      flex-direction: horizontal; /* Update to vertical direction */
      gap: 20px; /* Adjust the gap as needed */
      margin-bottom: 20px; /* Adjust the spacing between rows as needed */
    }

    .icon-container a {
      display: flex;
      flex-direction: horizontal;
      align-items: center;
      text-align: center;
      text-decoration: none;
      position: relative; /* Added to position the new icon */
    }

    .icon-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .icon-name {
      margin-top: 5px; /* Adjust the spacing as needed */
    }

    .additional-icon {
      position: absolute; /* Added to position the additional icon */
      top: -50px; /* Adjust the vertical position as needed */
      left: 50px; /* Adjust the horizontal position as needed */
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Icon 1" width="75" height="75"/>
      <div class="icon-name">Icon 1</div>
    </a>
    <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Icon 2" width="75" height="75" />
      <div class="icon-name">Icon 2</div>
    </a>
    <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Icon 3" width="75" height="75" />
      <div class="icon-name">Icon 3</div>
    </a>
    <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Icon 4" width="75" height="75" />
      <div class="icon-name">Icon 4</div>
      <!-- Additional Icon -->
      <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Additional Icon" class="additional-icon" width="50" height="50" />
    </a>
    <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Icon 5" width="75" height="75" />
      <div class="icon-name">Icon 5</div>
    </a>
    <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Icon 6" width="75" height="75" />
      <div class="icon-name">Icon 6</div>
    </a>
    <a href="https://chelcey.github.io/Github-Practice/abcProjects">
      <img src="image.png" alt="Icon 7" width="75" height="75" />
      <div class="icon-name">Icon 7</div>
    </a>
  </div>
</body>
</html>
